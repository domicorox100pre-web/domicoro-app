version: '3.8'

services:
  # Frontend (servido por nginx)
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - domicoro-network

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/domicoro
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - redis
    networks:
      - domicoro-network

  # Base de datos
  mongo:
    image: mongo:7
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - domicoro-network

  # Cach√©/Sessions
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - domicoro-network

volumes:
  mongo-data:

networks:
  domicoro-network:
    driver: bridge